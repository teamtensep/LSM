<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>2048</title>
      <link rel="stylesheet" href="./2048.css">
      <script src="./2048.js" charset="utf-8"></script>
    </head>
    <body>
      <div class="container">
        <div class="side">
          <span style="color: #5B84EE">2</span>
          <span style="color: #3CB856">0</span>
          <span style="color: #D1553C">4</span>
          <span style="color: #DB379A">8</span>
        </div>
        <div class="side">
          <div class="score-board">
            <div class="score-title">score</div>
            <span id="score" class="gsc">0</span>
          </div>
        </div>
      </div>
      <div class="Result" id="result">Join the numbers and get to 2048 tile!</div>
      <div class="grid" id="tile"></div>
      <div class="new_game" id = "reload">New Game</div>
    </body>
</html>
